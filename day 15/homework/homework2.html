<label for="country">ქვეყანა:</label>

<br><br>
<!-- ახლა მომხმარებელს უნდა შემოვატანინოთ თავისი სახელი ამიტომ ვიყენებთ name, id-ს და placeholder-ს რომ გამოჩნდეს რა უნდა ჩაწეროს მომხმარებელმა, ასევე ვიყენებთ type=text რადგან მომხმარებელმა ინფორმაცია უნდა ჩაწეროს ტექსტის ფორმატით.-->

<input type="text" id="Name" name="Name" placeholder="შეიყვანეთ თქვენი სახელი:">

<input type="text" id="lastname" name="lastname" placeholder="შეიყვანეთ თქვენი გვარი:">
